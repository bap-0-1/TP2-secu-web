name: Security Analysis (SCA + SAST + Secrets)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p reports/dependency-check reports/semgrep reports/trufflehog

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "MyProject"
          path: "."
          format: "JSON"
          out: "reports/dependency-check"

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: reports/dependency-check/dependency-check-report.json

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config auto --sarif --output reports/semgrep/semgrep-report.sarif || true
        continue-on-error: true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: reports/semgrep/semgrep-report.sarif

      - name: Upload Semgrep results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/semgrep/semgrep-report.sarif

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog (CLI)
        run: trufflehog . --json > reports/trufflehog/trufflehog-report.json || true
        continue-on-error: true

      - name: Upload Secrets report
        uses: actions/upload-artifact@v4
        with:
          name: secrets-report
          path: reports/trufflehog/trufflehog-report.json

      - name: Run server in local
        run: git clone https://github.com/bap-0-1/TP2-secu-web.git; cd TP2-secu-web; pip install -r requirements.txt; ./db_init.py; python3 vulpy.py
      - name: Run ZAP baseline
        run: |
          docker run --rm owasp/zap2docker-stable zap-baseline.py -t http://localhost:5000 -J zap_report.json
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: zap_report.json
